# Ayonne SEO Agent Configuration
# This file controls the behavior of the autonomous SEO system

domains:
  primary: "ayonne.skin"
  primary_protocol: "https"
  app: "ai.ayonne.skin"
  app_protocol: "https"

sitemaps:
  primary: "https://ayonne.skin/sitemap.xml"
  app: "https://ai.ayonne.skin/sitemap.xml"

# Core Web Vitals thresholds (milliseconds/decimal)
thresholds:
  cwv:
    lcp_good: 2500
    lcp_needs_improvement: 4000
    cls_good: 0.1
    cls_needs_improvement: 0.25
    inp_good: 200
    inp_needs_improvement: 500

  content:
    min_word_count: 300
    max_title_length: 60
    max_description_length: 160
    min_description_length: 120
    readability_target: 60  # Flesch-Kincaid

  seo:
    min_internal_links: 3
    max_crawl_depth: 4
    orphan_page_threshold: 0  # Flag pages with 0 internal links

# Execution limits
limits:
  max_changes_per_day: 200  # Increased for bulk execution
  max_pages_crawl: 100
  rate_limit_seconds: 1
  psi_queries_per_day: 25  # Free tier limit
  max_file_modifications: 200  # Increased for bulk execution
  require_manual_review_threshold: 200  # Changes requiring review (increased for bulk execution)

# Priority pages to always check (relative paths)
priority_pages:
  app:
    - "/"
    - "/skin-analysis"
    - "/skin-age-test"
    - "/pages/about"
    - "/pages/faq"
    - "/challenge"
  primary:
    - "/"
    - "/collections/all"
    - "/collections/anti-aging"
    - "/collections/serums"
    - "/collections/moisturizers"
    - "/products/vitamin-c-lotion-1"
    - "/products/collagen-and-retinol-serum-1"
    - "/products/hyaluronic-acid-serum-1"

# Forbidden words (medical/misleading claims)
# Content containing these will be flagged/blocked
forbidden_words:
  # Medical claims
  - "cure"
  - "cures"
  - "treat"
  - "treats"
  - "treatment for disease"
  - "heal"
  - "heals"
  - "diagnose"
  - "diagnosis"
  - "disease"
  - "medical condition"
  - "prescription"
  - "doctor recommended"
  - "physician"
  - "clinically proven to cure"
  - "FDA approved"  # Unless actually true

  # Misleading marketing
  - "miracle"
  - "miraculous"
  - "guaranteed results"
  - "proven to eliminate"
  - "instant results"
  - "permanent solution"
  - "100% effective"
  - "works for everyone"
  - "no side effects"
  - "risk-free"

# Allowed disclaimer phrases (these bypass forbidden word checks)
allowed_disclaimers:
  - "This is not medical advice"
  - "Consult a dermatologist"
  - "Individual results may vary"
  - "For informational purposes only"
  - "Not intended to diagnose"

