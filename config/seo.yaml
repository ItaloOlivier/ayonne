# Schema types to implement
schema_types:
  product_pages:
    - "Product"
    - "BreadcrumbList"
    - "FAQPage"
    - "Review"  # If reviews exist

  content_pages:
    - "Article"
    - "BreadcrumbList"
    - "FAQPage"
    - "HowTo"  # For tutorials

  site_wide:
    - "Organization"
    - "WebSite"
    - "SearchAction"  # Site search

# AI readiness configuration
ai_readiness:
  answer_first_sections: true
  entity_markers: true
  faq_blocks: true
  how_to_blocks: true
  product_catalog_api: "/api/ai-catalog"
  llms_txt_path: "/public/llms.txt"

# Content quality requirements
content_quality:
  require_disclaimer: true
  disclaimer_text: |
    *This content is for informational purposes only and is not intended as medical advice.
    Individual results may vary. Consult a dermatologist for personalized skincare recommendations.*

  eeat_requirements:
    - "author_attribution"
    - "last_updated_date"
    - "source_citations"
    - "expert_review"  # Optional but recommended

# Output configuration
output:
  runs_directory: "runs"
  reports_directory: "reports"
  patches_directory: "reports/patches"
  date_format: "%Y-%m-%d"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "seo_agent.log"
