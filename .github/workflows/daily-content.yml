name: Daily Content Publisher

on:
  # Run daily at 08:00 UTC (after SEO agent at 06:00 UTC)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_publish:
        description: 'Skip publishing to Shopify'
        required: false
        default: 'false'
        type: boolean
      skip_whatsapp:
        description: 'Skip WhatsApp notifications'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: content-publisher-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish-content:
    name: Generate and Publish Daily Article
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Content Publisher
        id: publish
        env:
          # Anthropic API for content generation
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Shopify Admin API for publishing
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_ADMIN_API_TOKEN: ${{ secrets.SHOPIFY_ADMIN_API_TOKEN }}
          # WhatsApp notifications (Wazzup)
          WAZZUP_API_KEY: ${{ secrets.WAZZUP_API_KEY }}
          WAZZUP_CHANNEL_ID: ${{ secrets.WAZZUP_CHANNEL_ID }}
          # Skip flags
          SKIP_PUBLISH: ${{ github.event.inputs.skip_publish || 'false' }}
          SKIP_WHATSAPP: ${{ github.event.inputs.skip_whatsapp || 'false' }}
        run: |
          # Run the daily content publisher using tsx (better ESM support)
          npx tsx .business-os/orchestrator/daily-content-publisher.ts both

          # Output results for summary
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Commit any changes
        run: |
          git config user.name "Content Publisher Bot"
          git config user.email "content-bot@ayonne.skin"

          # Stage any new files (reports, etc.)
          git add -A

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit --no-verify -m "$(cat <<'EOF'
          Daily content publish: $(date +%Y-%m-%d)

          Automated content generation and publishing.

          ü§ñ Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Content Publisher <noreply@anthropic.com>
          EOF
          )"
            git push
          fi

      - name: Summary
        run: |
          echo "## Daily Content Publisher Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Content Writer Agent has:" >> $GITHUB_STEP_SUMMARY
          echo "1. Generated today's Colorado-focused article" >> $GITHUB_STEP_SUMMARY
          echo "2. Published to Shopify blog (if configured)" >> $GITHUB_STEP_SUMMARY
          echo "3. Sent WhatsApp notifications via Wazzup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recipients" >> $GITHUB_STEP_SUMMARY
          echo "- Owner: +27 79 192 2423" >> $GITHUB_STEP_SUMMARY
          echo "- Wim: +27 83 233 4572" >> $GITHUB_STEP_SUMMARY

  send-seo-report:
    name: Send Combined SEO Report
    runs-on: ubuntu-latest
    needs: publish-content
    if: always()
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send Daily Report
        env:
          WAZZUP_API_KEY: ${{ secrets.WAZZUP_API_KEY }}
          WAZZUP_CHANNEL_ID: ${{ secrets.WAZZUP_CHANNEL_ID }}
        run: |
          npx tsx .business-os/orchestrator/daily-content-publisher.ts report

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [publish-content, send-seo-report]
    if: failure()

    steps:
      - name: Send Failure WhatsApp via Wazzup
        env:
          WAZZUP_API_KEY: ${{ secrets.WAZZUP_API_KEY }}
          WAZZUP_CHANNEL_ID: ${{ secrets.WAZZUP_CHANNEL_ID }}
        run: |
          MESSAGE="‚ö†Ô∏è *Ayonne Content Publisher FAILED*

          The daily content workflow has failed and requires attention.

          üîß Workflow: ${{ github.workflow }}
          üìã Run ID: ${{ github.run_id }}

          Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          MESSAGE_JSON=$(printf '%s' "$MESSAGE" | jq -Rs .)

          # Send to Owner only (Wim removed until system is tested)
          curl -X POST "https://api.wazzup24.com/v3/message" \
            -H "Authorization: Bearer $WAZZUP_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(printf '{"channelId":"%s","chatId":"27791922423","chatType":"whatsapp","text":%s}' "$WAZZUP_CHANNEL_ID" "$MESSAGE_JSON")"
